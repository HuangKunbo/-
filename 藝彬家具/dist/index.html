<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deazmo-web.com">
    <meta property="og:image" content="https://demo-web.com/img/to-og-img.jpg">
    <meta property="og:description">
    <meta name="description">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <meta property="og:title" content="藝彬傢俱 後臺管理系統">
    <title>藝彬傢俱 後臺管理系統</title>
  </head>
  <body onload="load()">
    <div class="u-hover-mobile">
      <div class="u-hover-mobile__block"></div>
    </div>
    <nav class="c-navbar"><a class="c-navbar__logo-wrap" href="index.html">藝彬傢俱</a>
      <hr>
      <div class="c-navbar__body">
        <div class="c-navbar__menu">
          <ul class="c-navbar__btn-box">
            <li class="c-navbar__btn-wrap"><a class="c-navbar__btn" href="index.html">
                <div class="c-navbar__icon"><i class="fas fa-chart-bar"></i></div>
                <div class="c-navbar__text-btn">統計數據</div></a></li>
            <li class="c-navbar__btn-wrap"><a class="c-navbar__btn" href="Search.html">
                <div class="c-navbar__icon"><i class="fas fa-search"></i></div>
                <div class="c-navbar__text-btn">產品查詢</div></a></li>
            <li class="c-navbar__btn-wrap"><a class="c-navbar__btn" href="##">
                <div class="c-navbar__icon"><i class="far fa-calendar-alt"></i></div>
                <div class="c-navbar__text-btn">送貨排程</div></a></li>
            <li class="c-navbar__btn-wrap"><a class="c-navbar__btn" href="https://www.facebook.com/%E8%97%9D%E5%BD%AC%E5%82%A2%E4%BF%B1-111617253968251" target="_blank">
                <div class="c-navbar__icon"><i class="fab fa-facebook c-navbar__link"></i></div>
                <div class="c-navbar__text-btn">FB粉絲團</div></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="l-header">
      <div class="l-header__nav">
        <div class="l-header__dashboard-wrap">
          <div class="l-header__text">Dashboard</div>
        </div>
        <div class="l-header__controller-wrap">
          <div class="o-controller l-header__User-wrap" href="#">
            <div class="l-header__User-name">侯閔月</div>
            <div class="l-header__User-box"> <img src="img/User/侯閔月.png" alt="使用者"></div>
          </div>
          <div class="l-header__User-controller">
            <div class="l-header__User">
              <div class="l-header__img-box"><img src="img/User/侯閔月.png" alt="使用者"></div>
              <div class="l-header__name-box">侯閔月 </div>
            </div>
            <ul class="l-header__btn-box">
              <li class="l-header__btn-wrap"><a class="l-header__btn" href="##">
                  <div class="l-header__icon"><i class="fas fa-sign-out-alt"></i></div>
                  <div class="l-header__text-btn">登出</div></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main"> 
      <div class="l-chart">  
        <div class="container l-chart__chartbox">
          <div class="l-chart__head-wrap --L">
            <div class="l-chart__title --L">當月銷貨比率</div>
          </div>
          <div class="l-chart__body-wrap">
            <div class="l-chart__chartbox-left"> 
              <canvas class="l-chart__myChart" id="myChartsell"></canvas>
            </div>
          </div>
        </div>
        <div class="container l-chart__chartbox">
          <div class="l-chart__head-wrap --R">
            <div class="l-chart__title --R">銷售成長率</div>
            <div class="l-chart__category-wrap"> 
              <div class="l-chart__category --all">全部</div>
              <div class="l-chart__category --Restaurant">餐廳篇</div>
              <div class="l-chart__category --Bedroom">臥室篇</div>
              <div class="l-chart__category --Livingroom">客廳篇</div>
              <div class="l-chart__category --Kitchen">廚房篇</div>
              <div class="l-chart__category --Office">辦公用品篇</div>
            </div>
          </div>
          <div class="l-chart__body-wrap">
            <div class="l-chart__chartbox-left --R">
              <canvas class="l-chart__myChart" id="myChartgrow"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="l-sellinglog"> 
        <div class="container l-sellinglog__con">
          <div class="l-sellinglog__head-wrap"> 
            <div class="l-sellinglog__text-title">銷貨紀錄</div>
            <div class="l-sellinglog__form-wrap">
              <input class="l-sellinglog__input --date" type="date" placeholder="輸入日期">
              <select class="l-sellinglog__input --category" id="MyCategory" name="MyCategory"> 
                <option value="餐廳篇">餐廳篇</option>
                <option value="臥室篇">臥室篇</option>
                <option value="客廳篇">客廳篇</option>
                <option value="廚房篇">廚房篇</option>
                <option value="辦公用品篇">辦公用品篇</option>
              </select>
              <input class="l-sellinglog__input --Pname" type="text" placeholder="輸入產品名稱">
              <input class="l-sellinglog__input --Pnum" type="number" placeholder="輸入銷售數量" min="1">
              <input class="l-sellinglog__input --Pprice" type="number" placeholder="輸入銷售總價">
              <button class="l-sellinglog__add"></button>
            </div>
          </div>
          <div class="l-sellinglog__sell-wrap">
            <table class="l-sellinglog__table">
              <thead class="l-sellinglog__table-title">
                <tr> 
                  <td>日期</td>
                  <td>分類</td>
                  <td>名稱</td>
                  <td>數量</td>
                  <td>總價</td>
                </tr>
              </thead>
              <tbody class="l-sellinglog__table-body">
                <tr> 
                  <td>2021/08/17</td>
                  <td>餐廳篇</td>
                  <td>美耐板茶几</td>
                  <td>2</td>
                  <td>10600</td>
                </tr>
                <tr> 
                  <td>2021/08/17</td>
                  <td>餐廳篇</td>
                  <td>非洲黃金柚木置物櫃</td>
                  <td>2</td>
                  <td>9000</td>
                </tr>
                <tr> 
                  <td>2021/08/17</td>
                  <td>餐廳篇</td>
                  <td>美耐板茶几</td>
                  <td>1</td>
                  <td>5800</td>
                </tr>
                <tr> 
                  <td>2021/08/17</td>
                  <td>餐廳篇</td>
                  <td>非洲黃金柚木置物櫃</td>
                  <td>1</td>
                  <td>4500</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  </body>
  <script src="js/main.min.js"></script>
</html>
